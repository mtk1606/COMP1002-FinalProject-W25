<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Custom Webpage</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Company Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="about.html">About</a></li>
        
      </ul>
    </nav>
    <div class="contact-btn">
      <a href="contact.html" class="btn">Contact</a>
    </div>
  </header>

  <!-- BODY -->
  <main>
    <!-- Contact Form Section -->
    <section id="contact-form-section" class="content-section full-width">
      <div class="text">
        <h1>Contact Us</h1>
        <p>
          Weâ€™d love to hear from you! Please fill out the form below and one of our representatives will get in touch with you soon.
        </p>
      </div>
      <div class="form-container">
        <form action="#" method="post" id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER -->

</body>
